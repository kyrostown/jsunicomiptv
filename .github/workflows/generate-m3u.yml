name: Generate M3U

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run script
        run: |
          chmod +x generate.sh
          ./generate.sh

      - name: Commit changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }} # 推送到触发 workflow 的分支
          message: Update jsunicom.m3u
